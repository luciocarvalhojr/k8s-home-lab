apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cloudflare
    external-dns.alpha.kubernetes.io/hostname: myapp.capihome.xyz
spec:
  tls:
    - hosts:
        - myapp.capihome.xyz
      secretName: wildcard-capihome-xyz-tls
  rules:
  - host: myapp.capihome.xyz
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: myapp-service
            port:
              number: 80